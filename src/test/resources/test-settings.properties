#spring.config.name=photohub
#
#   Embeded web server configuration
#   
server.port=8087
server.address=127.0.0.1
multipart.location=/tmp
multipart.maxFileSize=5000Mb
multipart.maxRequestSize=500Mb

#
#   Database configuration
#   

db.driver=@db.driver@
db.vendor.platform=@db.vendor.platform@
db.vendor.dbname=@db.vendor.dbname@

db.type=@database.type@
db.url=@db.url@
db.params=@db.params@
#db.name=@java.io.tmpdir@/ph/tb/photohub
db.name=@db.name@
db.username=@db.username@
db.password=@db.password@
db.generate=@db.generate@
db.jpa.debug=false
db.sql.debug=true
#
#  Applocations params
#

testPhoto==@project.basedir@/src/test/data/photo1.JPG

localPhotoPath=@java.io.tmpdir@/ph/photo-root
localThumbPath=@java.io.tmpdir@/ph/photo-thumbnail
defualtFolderThumb=@project.basedir@/src/test/data/folder.png
localThumbUrl=self
localThumbFormat=png
localPhotoUrl=self
imageWebSrv=true
useAuth=false
photohub.store.conf
defaultUserName=admin
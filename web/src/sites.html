<!-- ADD SITE DIALOG -->
<div id="add_site_dialog" class="modal fade col-md-offset-2 col-md-8" role="dialog" tabindex="-1" style="padding-top: 110px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add new site</h4>
            </div>
            <div class="modal-body">
                    <form class="form-horizontal ">
                        <div id="site_name_group" class="form-group">
                            <label for="site_name" class="col-sm-3 control-label">Site name</label>
                            <div class="col-sm-9">
                                <input id="new_site_name" type="text" class="form-control"  placeholder="Enter name for new site">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="site_type" class="col-sm-3 control-label">Site type</label>
                            <div class="col-sm-9">
                                <select id="site_type" class="form-control">
                                    <option>Local</option>
                                    <option>Google</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div id="add_site_error_frame" class="inline-error text-center" style="display: none;">
                        <div id="add_site_error_title" class="title"></div>
                        <div id="add_site_error_msg" class="message"></div>
                    </div>

            </div>
            <div class="modal-footer">
                <button id="save_new_site_btn" type="button" class="btn btn-primary">Add site</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>



<!-- ADD-EDIT TASK DIALOG/FORM -->

<div id="add_task_dialog" class="modal fade col-md-offset-1 col-md-10" role="dialog" tabindex="-1" style="padding-top: 110px;">
    <div class="modal-dialog wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add new task</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal ">
                    <div id="tsel-grp" class="form-group">
                        <label for="task-name-selector" class="col-sm-2 control-label">Task name</label>
                        <div class="col-sm-10">
                            <select id="task-name-selector" class="form-control">
                                <!--<option value="TNAME_EMPTY">Empty task | Простая задача используется для тестов</option>-->
                                <!--<option value="TNAME_SCAN">Scanning site | Сканирует объекты на сайте и при нахождении новых добавляет в локальную базу</option>-->
                            </select>
                            <div class="input-replce"></div>
                            <!--<div class="descr-xs">Простое описание задачи</div>-->
                        </div>
                    </div>
                    <div id="tdescr-grp" class="form-group">
                        <label class="col-sm-2 control-label">Описание </label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div id="tsched-grp" class="form-group">
                        <label for="site_type" class="col-sm-2 control-label">Schedule</label>
                        <div class="col-sm-10">
                            <div  id="tsched-form" class="form-inline clearfix pull-left" style="padding-top: 4px">

                            </div>

                        </div>
                    </div>
                </form>
                <div id="add_site_error_frame1" class="inline-error text-center" style="display: none;">
                    <div id="add_site_error_title1" class="title"></div>
                    <div id="add_site_error_msg1" class="message"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="save_new_task_btn" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>









<!--   FORM PAGE -->

        <!--SITE PROPERTIES-->

        <div class="panel panel-default">
            <div class="panel-heading styled-header-2">

                    <span class="in-header-txt pull-left">Site properties list:</span>
                    <span id="property_edit_btn" data-state="view" class="link pull-right text-right" style="padding-right: 15px">Edit</span>
                </div>
            </div>

            <div class="panel-body">
                <div id="site_properties_list">
                    <div class="row panel-body-row">

        <!--SITE TASKS-->

                    <div class="pull-left">Site tasks</div>
                    <div class='link row-cmd pull-right'>
                        <button id="add-task-btn" class="btn btn-primary  btn-xs">Add task</button>
                    </div>
                </div>
            </div>
            <div id="task-list" class="panel-body">

            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading styled-header-2">
            </div>
        </div>


        <div class="form-pane-footer text-left">

            <div class="form-pane-footer pull-right" style="border: none">
